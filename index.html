<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Stack64</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="toggle-mode-container" class="d-inline-flex align-items-center py-3 mt-2 mb-5 header">
            <h1 id="mode-title" class="me-4 stack">Stack64.de</h1>
            <div class="mode-switcher d-inline-flex align-items-center ms-auto">
                <button class="btn btn-mode active" id="mode-stack" data-mode="stack">Stapel</button>
                <button class="btn btn-mode ms-2" id="mode-queue" data-mode="queue" style="margin-right: 3px">Schlange</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="editor">
            <h2>Code-Editor</h2>
            <div class="form-floating">
                <div id="read-only-code-line" class="form-control read-only-line">
                    Stack&lt;String&gt; s = new Stack&lt;String&gt;();
                </div>
                <textarea id="code-input" class="form-control code-textarea"></textarea>
                <label for="code-input">Schreibe hier Deinen Java-Code...</label>
            </div>
            <div id="run-buttons" class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-outline-dark" id="reset-run-code">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/></svg>
                    Leeren & Ausführen
                </button>
                <button class="btn btn-dark" id="run-code">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/></svg>
                    Code Ausführen
                </button>
            </div>
        </div>
        <div id="stack-display">
            <h2 class="mode-visualiser-title">Stapel</h2>
            <div id="stack-container"></div>
        </div>
        <div id="queue-display" class="display-none">
            <h2 class="mode-visualiser-title">Schlange</h2>
            <div id="queue-container"></div>
            <span id="head-indicator">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-up" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.854 1.146a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L4 2.707V12.5A2.5 2.5 0 0 0 6.5 15h8a.5.5 0 0 0 0-1h-8A1.5 1.5 0 0 1 5 12.5V2.707l3.146 3.147a.5.5 0 1 0 .708-.708z"/></svg>
                Head
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
